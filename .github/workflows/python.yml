name: Python testing

on:
  - pull_request
  - push

jobs:
  test:
    name: test python code
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
      - name: Test cloud-info-generator
        run: |
          cd cloud-info
          pip install -r requirements.txt
          pip install .
          cd cloud_info_catchall
          python3 -m unittest
