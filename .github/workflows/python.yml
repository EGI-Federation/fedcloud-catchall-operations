name: Python testing

on: pull_request

jobs:
  test:
    name: test python code
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 
      uses: actions/setup-python@v2
    - name: Test cloud-info-generator 
      run: |
        cd cloud-info
        pip install -r requirements.txt
        pip install -e .
        python3 -m cloud_info_catchall.test 
