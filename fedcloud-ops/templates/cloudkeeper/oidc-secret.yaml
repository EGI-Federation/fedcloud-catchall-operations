{{- range $site, $siteConf := .Values.sites }}
{{- range $vo, $share := $siteConf.vos }}
---
apiVersion: v1
kind: Secret
metadata:
  name: checkin-cloudkeeper-creds-{{ $site | lower }}-{{ $vo | lower }}
type: Opaque
data:
  client_id: {{ $share.auth.cloudkeeper.clientId | b64enc | quote }}
  client_secret: {{ $share.auth.cloudkeeper.clientSecret | b64enc | quote }}
  refresh_token: {{ $share.auth.cloudkeeper.refreshToken | b64enc | quote }}
{{- end }}
{{- end }}
